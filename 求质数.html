<body>
    <script>
        var n = 19
        var iszhishu =true
        for(var i=2;i<n;i++){
            if(n%i===0){
                iszhishu = false
            }
        }
        if(iszhishu){
            console.log("是")
        }else{
            console.log("不是")
        }
    </script>
